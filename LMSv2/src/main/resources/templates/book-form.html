<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>Add New Book</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<form th:action="@{/add-book}" th:object="${book}" method="post">
			<div class="form-group">
				<label for="name">Book Name:</label>
				<input type="text"
					th:field="*{name}" class="form-control" id="name" placeholder="Enter the Book name" name="name">
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="author">Author Name:</label>
				<input type="text"
					th:field="*{author}" class="form-control" id="author" placeholder="Enter the Author Name" name="author">
				<div class="text text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
			</div>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date" th:field="*{purchase}" class="form-control" id="date">
			</div>
			<button type="submit" class="btn btn-primary">Add Book</button>
			<button type="reset" class="btn btn-warning">Reset</button>
		</form>
	</div>
	<br>
	<br>
	<div align="center">
		<a href="/" class="btn btn-primary" role="button">Back to Home</a>
	</div>

</body>
</html>
