<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>Add New Book</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<form th:action="@{/update-book}" th:object="${book}" method="post">
			<input type="hidden" th:field="${book.id}">
			<div class="form-group">
				<label for="name">Book Name:</label>
				<input type="text"
					th:field="${book.name}" class="form-control" id="name"
					placeholder="Enter the book name" name="name">
			</div>
			<div class="form-group">
				<label for="author">Author Name:</label>
				<input type="text"
					th:field="${book.author}" class="form-control" id="author"
					placeholder="Enter Author's Name" name="author">
			</div>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date"
					th:field="${book.purchase}" class="form-control" id="date">
			</div>
			<button type="submit" class="btn btn-warning">Update Book</button>
		</form>
	</div>
	<br>
	<br>
	
	<div align="center">
		<a href="/" class="btn btn-primary" role="button">Back to Home</a>
	</div>

</body>
</html>
